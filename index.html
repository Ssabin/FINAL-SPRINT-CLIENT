<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Food-Trucker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div id="app">
    <navbar></navbar>
    <router-view></router-view>
    <feeling-modal :show-modal="showModal" @error="toastrFailed" @success="toastrSuccess" @close="showModal = false"></feeling-modal>
    <div class="row">
      <router-link to="/" class="col-xs-1 btn btn-default btn-info fixed-btn fixed-btn-left">Add <br> Meal</router-link>
      <button @click="showModal=true" class="col-xs-1 btn btn-default btn-success fixed-btn fixed-btn-right">Add <br> Feeling</button>
      <!-- user msg -->
      <vue-toastr ref="mainToastr"></vue-toastr>
    </div>
  </div>
</body>

</html>

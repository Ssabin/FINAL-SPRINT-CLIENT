<div class="container below-nav">
  <div class="row">
    <div class="col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 ">
      <h1>Sign in to continue</h1>
      <div class="account-wall">
        <img class="profile-img"
             src="http://image.flaticon.com/teams/1-freepik.jpg"
             alt="">
        <form class="form-signin" novalidate @submit.prevent="signin(user)">

          <div class="form-group" :class="{'has-error': errors.has('user.email') }">
            <input type="email" class="form-control" placeholder="Email" autofocus v-model="user.email"
                   v-validate.initial="user.email" data-vv-rules="required|email">
          </div>

          <div class="form-group" :class="{'has-error': errors.has('user.password') }">
            <input class="form-control" placeholder="Password"
                   type="password"
                   v-model="user.password">
          </div>

          <button class="btn btn-lg btn-primary btn-block" type="submit">
            Sign in
          </button>
          <p class="text-danger error"
             v-if="error">{{error}}</p>
        </form>
      </div>
      <router-link :to="{ name: 'signup' }" class="text-center new-account">Create an account
      </router-link>
    </div>
  </div>
</div>
